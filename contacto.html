–––––––––––––––––––––––––––––––––––––––––––––––––– -->

      <div class="full-row flex align-center header-wapper">
        <div class="logo-wrapper">

              >Contacto<img

            /></a>
          </nav>
        </div>
        <div class="hamburger-wrapper">
          <div class="line line-t"></div>
          <div class="line line-m"></div>
          <div class="line line-b"></div>
        </div>
      </div>
    </header>
    <!-- ?Main
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <main>
      <!--!Contacto Section-->
      <section id="contacto">
        <div class="grid-contacto">
          <div class="col1">
            <img
              class="dacotres-img"
              src="images/contacto/doctores.png"
              data-aos="fade-right"
            />
            <div
              class="full-row contacto-data"
              data-aos="fade-up"
              data-aos-delay="50"
            >
              <div class="full-row flex align-center mb-2">
                <img src="images/contacto/ubicacion.svg" />
                <p>
                  <a
                    href="https://www.google.com/maps?q=Doctor+al+Instante,+Calle+Huajapan+No.+809+Int+3.+Colonia+Parque+Industrial+Ocotlan,+72680+San+Francisco+Ocotl%C3%A1n,+Pue.,+Mexico&ftid=0x85cfc5973f52ace1:0xbf9298e0fc0a9efb&hl=en-US&gl=us&entry=gps&g_ep=CAISBjYuNDIuMhgAINeCAw%3D%3D&g_st=ic"
                    target="_blank"
                    >Ubicación</a
                  >
                </p>
              </div>
              <div class="full-row flex align-center mb-2">
                <img src="images/contacto/correo.svg" />
                <p><a href="tel:+522229086337">Número Celular</a></p>
              </div>
              <div class="full-row flex align-center">
                <img src="images/contacto/celular.svg" />
                <p>
                  <a href="mailto:ventas@doctoralinstante.mx"
                    >Correo de contacto</a
                  >
                </p>
              </div>
            </div>
          </div>
          <div class="col2">
            <h1 class="mb-3" data-aos="fade-up" data-aos-delay="100">
              Contacto
            </h1>
            <form
              name="formulario-contacto"
              method="POST"
              data-netlify="true"
              action="/gracias.html"
              data-aos="fade-up"
              data-aos-delay="150"
            >
              <div class="row-form">
                <img class="icon-form" src="images/forms/user-icon.svg" />
                <input
                  class="basic-input"
                  placeholder="Nombre"
                  type="text"
                  name="nombre"
                  required
                />
              </div>
              <div class="row-form">
                <img class="icon-form" src="images/forms/phone-icon.svg" />
                <input
                  class="basic-input"
                  placeholder="Teléfono"
                  type="phone"
                  name="Telefono"
                  required
                />
              </div>
              <div class="row-form">
                <img class="icon-form" src="images/forms/mail-icon.svg" />
                <input
                  class="basic-input"
                  placeholder="Correo electrónico"
                  type="email"
                  name="Correo"
                  required
                />
                <label for="mensaje" class="mensaje">Mensaje</label>
                <textarea name="Mensaje" id="menaje"></textarea>
              </div>
              <button class="btn blue enviar-btn" type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </section>
      <!--!Graphic section-->
      <section id="graficos">
        <img
          class="line2"
          src="images/contacto/graphics/line2.svg"
          data-aos="fade-right"
          data-aos-delay="200"
        />
        <img
          class="line3"
          src="images/contacto/graphics/line3.svg"
          data-aos="fade-left"
          data-aos-delay="150"
        />
        <img
          class="dots"
          src="images/contacto/graphics/dots.svg"
          data-aos="fade-up"
          data-aos-delay="70"
        />
      </section>
      <img
        class="line1"
        src="images/contacto/graphics/line1.svg"
        data-aos="fade-left"
        data-aos-delay="200"
      />
      <!--?Download Section-->
      <section id="download-apps" class="normal-padd section-vertical-padd">
        <div class="full-row center mb-6">
          <h2 data-aos="fade-up">Obtener aplicación</h2>
        </div>
        <div class="full-row flex align-center justify-center">
          <a
            data-aos="fade-right"
            class="link-store"
            target="_blank"
            href="https://play.google.com/store/apps/details?id=mx.doctoralinstante&pli=1"
            ><img src="images/planes/playstore.png"
          /></a>
          <a
            data-aos="fade-left"
            class="link-store"
            href="https://apps.apple.com/us/app/doctor-al-instante/id6444110749"
            target="_blank"
            ><img src="images/planes/appstore.png"
          /></a>
        </div>
        <!--graphics-->
        <img class="line-2" src="images/inicio/graphics/bienestar-line2.svg" />
        <img class="line-1" src="images/inicio/graphics/bienestar-line1.svg" />
      </section>
    </main>

      </div>
      <div
        class="full-row flex justify-between align-center footer-wrapper mobile-column"
      >
        <div class="col6 flex align-center mobile-column">
          <img class="monograma" src="images/monograma.svg" />
        </div>
        <div class="col4 flex align-center social-media">
          <a
            href="https://www.facebook.com/doctoralinstantemexico"
            target="_blank"

          /></a>
          <a
            href="https://www.instagram.com/doctoralinstantemexico/"
            target="_blank"
