  <body>
    <!-- ?Header
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <header>
      <div class="full-row flex align-center header-wapper">
        <div class="logo-wrapper">
          <a href="/index.html"
            ><img class="full-img" src="/images/logo-dai.svg"
          /></a>
        </div>
        <div class="links-wrapper">
          <nav>
            <a href="/planes.html">Planes</a>
            <a href="/como-funciona.html">¿Cómo funciona?</a>
            <!-- <a href="/nuestra-causa.html">Nuestra Causa</a> -->
            <a href="/contacto.html">Contacto</a>
          </nav>
        </div>
        <div class="hamburger-wrapper">
          <div class="line line-t"></div>
          <div class="line line-m"></div>
          <div class="line line-b"></div>
        </div>
      </div>
    </header>
    <!-- ?Main
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <main>
      <!--!Contacto Section-->
      <section id="planes">
        <form
          class="plan-form"
          name="paquete-3"
          method="POST"
          data-netlify="true"
          action="/gracias.html"
        >
          <div class="col1" data-aos="fade-up">
            <div class="col1-wrapper">
              <h1 class="mb-2">Paquete 3</h1>
              <h2 class="mb-2">Cotiza para tu empresa</h2>
              <p class="mb-3">
                Contratar el servicio para tus empleados es muy fácil, pide una
                cotización para el número de empleados con los que cuentas
              </p>
              <input
                class="basic-input"
                placeholder="Nombre de empresa"
                type="text"
                name="nombre-empresa"
                required
              />
              <input
                class="basic-input"
                placeholder="Numero de colaboradores"
                type="number"
                name="numero-colaboradores"
                required
              />
              <label for="tiempo" class="mb-2 mt-1"
                >¿Por cuánto tiempo te gustaría contratar el servicio?</label
              >
              <div class="row-form">
                <select
                  class="select-input"
                  id="tiempo-solicitado"
                  name="Tiempo"
                >
                  <option value="" disabled selected hidden>
                    Selecciona el tiempo deseado
                  </option>
                  <option value="3-meses">3 meses</option>
                  <option value="6-meses">6 meses</option>
                  <option value="12-meses">12 meses</option>
                </select>
                <img class="arrow-icon" src="/images/forms/arrow.svg" />
              </div>
              <div class="radio-wrapper">
                <label class="mb-2">Tipo de paquete</label>
                <div class="full-row flex align-center mb-2">
                  <input
                    type="radio"
                    id="1"
                    name="tipo-paquete"
                    value="nutriologs-y-doctores"
                  />
                  <label for="1">Nutriólogos y doctores</label>
                </div>
                <div class="full-row flex align-center">
                  <input
                    type="radio"
                    id="2"
                    name="tipo-paquete"
                    value="solo-doctores"
                  />
                  <label for="2">Sólo doctores</label><br />
                </div>
              </div>
            </div>
          </div>
          <div class="col2" data-aos="fade-up" data-aos-delay="50">
            <div class="wrapper-back-form">
              <div class="row-form">
                <img class="icon-form" src="/images/forms/mail-icon.svg" />
                <input
                  class="basic-input"
                  placeholder="Correo electrónico"
                  type="email"
                  name="Correo"
                  required
                />
              </div>
              <div class="row-form">
                <img class="icon-form" src="/images/forms/phone-icon.svg" />
                <input
                  class="basic-input"
                  placeholder="Teléfono"
                  type="phone"
                  name="Telefono"
                  required
                />
              </div>
              <textarea
                placeholder="Comentarios"
                name="Mensaje"
                id="menaje"
              ></textarea>
              <button class="btn blue enviar-btn" type="submit">
                Solicitud de Presupuesto
              </button>
            </div>
          </div>
        </form>
        <!--Graphics-->
        <img class="degradado" src="images/degradado.png" />
        <img
          class="line-1"
          src="images/line-1.svg"
          data-aos="fade-right"
          data-aos-delay="70"
        />
        <img
          class="line-2"
          src="images/line-2.svg"
          data-aos="fade-left"
          data-aos-delay="100"
        />
        <img
          class="dots"
          src="images/dots.svg"
          data-aos="fade-up"
          data-aos-delay="10"
        />
      </section>
    </main>
    <!-- ?Footer
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

        <!-- <a href="nuestra-causa.html">Nuestra Causa</a> -->
        <a href="contacto.html">Contacto</a>
      </div>
      <div
        class="full-row flex justify-between align-center footer-wrapper mobile-column"
      >
        <div class="col6 flex align-center mobile-column">
          <img class="monograma" src="images/monograma.svg" />
        </div>
        <div class="col4 flex align-center social-media">
          <a
            href="https://www.facebook.com/doctoralinstantemexico"
            target="_blank"
            ><img class="social-icon" src="images/social-media/Facebook.svg"
